<div style="margin-left:130px">

    </div>
    <div class="w3-dropdown-hover">

      <div class="w3-dropdown-content w3-bar-block w3-card-4">

  <div id="Project Manager" class="w3-container city" style="display:none">

     <div class="w3-bar w3-light-grey">

    <div class="w3-dropdown-hover">
      <button class="w3-button">Training</button>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">

    <div class="w3-dropdown-hover">

  </div>
  </div>

  <div id="Training Admin" class="w3-container city" style="display:none">
    <h2>Training Admin</h2>
     <div class="w3-bar w3-light-grey">
    <a href="#" class="w3-bar-item w3-button">View Nominations</a>
    <a href="#" class="w3-bar-item w3-button">Schedule Training</a>
    
    </div>
  </div>
  </div>
</form>
<script>
function openCity(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) 
  {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) 
  {
    tablinks[i].className = tablinks[i].className.replace(" w3-red", ""); 
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}

function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
</body>
