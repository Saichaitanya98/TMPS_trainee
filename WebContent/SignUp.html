<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title> Sign-up Form </title>
 <link rel="stylesheet" href="SignUp.css">
</head>
<body>
 <div class="register">
  <h2>SignUp</h2>
  <form method="post" action="SI">
    First Name<input type="text" name="fname"/><br>
    Last Name<input type="text" name="lname"/><br>
    EmployeeId<input type="number" name="eid"/><br>
    Mobile No.<input type="number" name="mno"/><br>
    Email<input type="email" name="mail"/><br>
    Password<input type="password" name="password"/><br>
    Gender<br>
    <select name="gender">
    <option>Select</option>
    <option>Male</option>
    <option>Female</option>
    </select><br><br><br>
    Designation<input type="text" name="desg"/><br>
    Company Designation<br>
    <select name="cdesg">
    <option>Select</option>
    <option>Employee</option>
    <option>Project Manager</option>
    <option>Training Admin</option>
    </select><br><br>
    City<input type="text" name="city"/>
    <input type="submit" value="Sign Up" >
  <input type="reset" value="Clear" >
  </form>
 </div>
</body>
</html>
