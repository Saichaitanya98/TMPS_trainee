<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Sign-in Form </title>
  <link rel="stylesheet" href="SignIn.css">
</head>
<body>
 <div class="login-form">
   <img src="slogin.png" height="200" width="200" alt="" class="avatar"/>
   <h2>Sign In</h2>
   <form method="post" action="SI" id="ed">
     <p>EmployeeId</p>
     <input type="number" name="eid">
     <p>Password</p>
     <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
     <button type="submit" href="Home.html">Sign In</button>
      <button type="submit" href="SignUp.html">Sign Up</button>
   </form>
  
    
 </div>
  
</body>
</html>
